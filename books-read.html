<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Books Read</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm mb-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">🏠 Main Page</a>
    </div>
  </nav>

  <main class="container">
    <div class="card mb-3 shadow-sm">
      <div class="card-body">
        <h1 class="card-title fs-4">📚 Books Read</h1>
        <p class="text-muted small mb-0">Track books read by the group.</p>
      </div>
    </div>

    <section class="card shadow-sm">
      <div class="card-body">
        <div id="books-list" class="mb-3">
          <div class="text-muted small">No entries yet.</div>
        </div>
        <div class="d-flex gap-2">
          <button id="addBookBtn" class="btn btn-primary">Add Book</button>
          <button id="exportBtn" class="btn btn-outline-secondary">Export CSV</button>
        </div>
      </div>
    </section>
  </main>

  <script src="js/books-read.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
